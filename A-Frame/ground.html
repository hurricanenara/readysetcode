<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="sky" src="img/mountains1.jpg">
            <img id="grass" src="img/grass1.jpg">
            <a-asset-item id="character" src="img/codey.gltf"></a-asset-item>
            <audio id="air" src=""></audio>
        </a-assets>

        <a-sky src="#sky"></a-sky>
        <a-plane src="#grass" rotation="-90 0 0" width="20" height="20"></a-plane>
        <!-- <a-text value="Welcome!" color="#FFD500" align="center" position="0 3 -4"></a-text>
        <a-gltf-model src="#character" position="0 2 -4" scale="0.5 0.5 0.5"></a-gltf-model> -->

            <a-entity text="value: Welcome!; color: #FFD500; align: center" position="0 3 -4" scale="6 6 6" animation="property: object3D.position.y;
                      to: 0.2;
                      dir: alternate;
                      dur: 2000;
                      loop: true"></a-entity>
            <a-entity gltf-model="#character" position="0 2 -4" scale="0.5 0.5 0.5" animation="property: object3D.position.x;
                      to: 2;
                      dir: alternate;
                      dur: 2000;
                      loop: true"></a-entity>
            <!-- point light    -->
            <a-light type="point" intensity="2" position="2 4 4"></a-light>
            <!-- <a-light type="ambient" color="#445451"></a-light> -->

            <a-sound src="air" autoplay="true" position=""></a-sound>
    </a-scene>
</body>

</html>
